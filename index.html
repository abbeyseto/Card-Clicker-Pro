<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <div id="content">
        <h1 class="heading">Cat Clicker</h1>
        <h4>Please select the Cats you want to display from the list</h4>
    </div>
    <text class="admin">Cick to edit Cat</text>
    <div class="form-group">
        <label for="">Change Cat's Details below and click submit button</label>
        <input type="text" name="" id="catName" class="form-control" placeholder="Cat's Name" value="" aria-describedby="helpId">
        <input type="text" name="" id="catURL" class="form-control" placeholder="Cat url" value="" aria-describedby="helpId">
        <input type="text" name="" id="catClicks" class="form-control" placeholder="Number of clicks" value="" aria-describedby="helpId">
        <button name="Cancel" id="" class="btn btn-danger" href="#" role="button">Cancel</button>
        <button name="Submit" id="" class="btn btn-success" href="#" role="button" >Submit</button>
    </div>
    <div>
        <h3 class="subheading">Selected Cats</h3>
        <div id="display"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
